name: 'Mustache Template Render Action'
description: 'Renders Mustache templates with JSON data'
inputs:
  template-path:
    description: 'Path to the Mustache template file'
    required: true
  data:
    description: 'JSON data to apply to the template'
    required: false
    default: '{}'
  data-path:
    description: 'Path to json data file'
    required: false
    default: ''
  functions:
    description: 'Functions to apply to the template'
    required: false
    default: '{}'
outputs:
  rendered-template:
    description: 'Rendered Mustache template'
runs:
  using: 'node14'
  main: 'main.js'
