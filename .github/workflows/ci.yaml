name: action-mustache
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    name: ci tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Clear npm cache
      run: npm cache clean --force

    - name: Update npm
      run: npm install -g npm

    - name: Install Dependencies
      run: npm install

    - name: Run Jest Tests
      run: npm test
